<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
</head>
<body>
    <div class="container">
        <img src="images/dmec_squad.png" alt="DMEC Squad Board">
        <h1>Digital Platforms Team</h1>
        
        <div class="carousel-container">
      
        <div class="carousel-button prev">
            
            <span class="lnr lnr-chevron-left"></span>
        </div>

        <div class="carousel-images">
            <img id="mainImage"src=""/>
        </div>

        <div class="carousel-button next">
           
            <span class="lnr lnr-chevron-right"></span>
        </div>
        
        </div>
    </div>
      
    <div class="team-container">
        <img src="images/team.png" alt="DMEC Team">
        <h2>Let's Build Our Own User Manuals!</h2>
    </div>What makes our team members unique? Let's find out!</div>
        <!-- <div class="manuals"> -->
          
            <!-- categories for form:  Environments I like to work in / Preferred working hours / Communication preferences / Preferred ways to receive feedback / Things I need / How I learn best / Things I struggle with / Things I love / If I were an animated gif/meme/animal/song, I would be... / My favorite saying /Other things I want you to know about me -->
        <section class="creating-user-manual">
            <h1 id="beginning-of-questionnaire">Building Your User Manual</h1>
            <hr>
             <form>
              <fieldset>
                <legend>My User Manual</legend>
                <label for="name">Preferred Name</label>
                <input type="text" id="name" placeholder="Enter name/nickname" name= "Preferred Name" autofocus required>
                         
                  <label for="select">Preferred meeting times</label>
                  <!-- why is it not reading the preferred meeting times in the form? how do you do multiple choice when you are missing the input tag, which you can't use or it will craete its own block to enter text -->
                   <!-- name= "Preferred meeting times"> -->
                  <select id="select">
                    <option value>Choose preferred time</option>
                    <optgroup label="Early West Coast Bird">
                      <option value>5-8 am PST / 14-17 hr CET</option>
                      <option value>8-10 am PST / 17-19 hr CET</option>
                    </optgroup>
                    <optgroup label="Early Dutch Express">
                      <option value>8 pm - 10 pm PST / 5-7 am CET</option>
                      <option value>10 pm - 12 am PST / 7-9 am CET</option>
                    </optgroup>
                  </select>
               
             <hr>
                <legend>Preferred Ways to Receive Feedback</legend>
                  <label for="text-for-feedback">We have a diverse team that has grown exponentially over the past few months. We have a lot of new folks, several remote team members, so let's get to know each other!! It would be awesome to learn what makes us tick. For eg- What are your individual preferences for communication and collaboration? ​We all bring different talents and skills, as well as different communication styles. Let's your peers know how comfortable you feel with blunt and to the point feeback or if you rather they have a more softer approach when they bring things up. Would you rather they do it on a standup? Or schedule a 1:1 chat? If you are unresponsive via Azure and Teams, can they call you on your cell or should they Cc your manager in an email to check in on you? Help your teammates find out how to bring out the best in you!</label></br>
                 <textarea id="textarea-1"></textarea> 
                 <!-- name= "Preferred Ways to Receive Feedback" -->
             <hr>
                <legend>Contact Details</legend>
                  <label for="full-name">Full Name</label>
                  <input type="text" id="full-name" placeholder="Your name here" name= "Full_Name" autofocus required>
                  <label for="email">Email</label>
                  <input type="text" id="email" placeholder="name@email.com" name= "Email"> 
                  <label for="select">Best way to reach me</label>
                  <select id="select">
                      <!-- name= "Best_way_to_reach_me"> -->
                    <option value>Teams</option>
                    <option value>Skype</option>
                    <option value>Azure</option>
                    <option value>Email</option>
                    <option value>1:1 Meeting</option>
                 </select>
                           
              <hr>
                <legend>Things I need to succeed</legend>
                  <label for="checkbox-container">How do I learn best? Select all that apply.</label>
                  <div class="checkbox-container"></div>
                   <!-- name= "How_do_I_learn_best"> -->
                    <div class="checkbox">
                      <input type="checkbox" id="checkbox1">
                      <label for="checkbox1"><span>through repetition</span></label>
                    </div>
                    <div class="checkbox">
                      <input type="checkbox" id="checkbox2">
                      <label for="checkbox2"><span>watching and taking copious notes</span></label>
                    </div>
                    <div class="checkbox">
                      <input type="checkbox" id="checkbox3">
                      <label for="checkbox3"><span>independently</span></label>
                    </div>
                  </div>
                  
             <hr>
                <legend>Things I struggle with</legend>
                  <label for="radio-container">You can only pick one!</label>
                  <div class="radio-container"></div>
                   <!-- name= "Things_I_struggle_with"> -->
                    <div class="radio">
                      <input type="radio" id="radio1" name="radio-group" checked>
                      <label for="radio1"><span>unnecessary reply all emails</span></label>
                    </div>
                    <div class="radio">
                      <input type="radio" id="radio2" name="radio-group">
                      <label for="radio2"><span>5 am meetings</span></label>
                    </div>
                    <div class="radio">
                      <input type="radio" id="radio3" name="radio-group">
                      <label for="radio3"><span>quarterly business reviews with suppliers</span></label>
                    </div>
                  </div>
                  <div class="radio">
                    <input type="radio" id="radio3" name="radio-group">
                    <label for="radio3"><span>other</span></label>
                  </div>
            <hr>
                <legend>My favorite quote</legend>
                  <label for="text-about-quotes">Share your favorite saying or quote!</label></br>
                 <textarea id="textarea-2" name= "My_favorite_quote"></textarea>
                <hr>
                <legend>If I was a GIF/Meme</legend>
                  <label for="text-about-quotes">Paste a link to your GIF or Meme personified -- Keep it classy!</label></br>
                 <textarea id="textarea-3" name= "If I was a GIF/Meme:"></textarea>
                 <input type="submit" value="Submit this form">
                </fieldset>
              </form>
            </section>
        <!-- </div> -->

</body>
